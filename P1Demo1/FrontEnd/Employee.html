<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <!-- Bootstrap 5 reference stylesheet -->
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
<!--bootstrap classes cheatsheet-->
<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
    <link href="./Employee.css" rel="stylesheet" />


    <link rel="icon" type="'image/x-icon" href="favicon.png">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-1g navbar-dark fixed-top scrolling-navbar">

            <div id="nav" class="container">

                <img src="rev-logo.png" alt="revature logo">

                    <div class="d-flex">

                        <a id="logout-anchor" href="login.html">
                             <button  type ="button" class="btn btn-outline-success">
                                Logout 
                             </button>
                        </a>
                        
                    </div>
            </div>
        </nav>
    </header>

    <div id="main">

        <div id="bg">
            <img src="main-background.jpg" alt="tech background">
        </div>

        <div id="display">

            <h2 id="display-title">Employee Portal</h2>

            <div id="display-buttons">
               
                <a id="submit-anchor" href="Submit.html">
                    <button class="btn butn-outline-dark">
                        Submit Reimbursement
                    </button>
                </a>
               
            </div>
            <div id="tableRow" class="row">
                
            <table id="display-table" class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Type</th>
                        <th scope="col">Resolver</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                    </tr>

                </thead>

                <tbody id = reimBody>
                    
                </tbody>

            </table>
            </div>
            <a id="reimbursement-anchor" >
                <button id="getReimbursement" class="btn butn-outline-dark">
                    Get All Reimbursments
                </button>
            </a>
        </div>
    </div>


</body>


<script src="Employee.js"></script>


</html>
