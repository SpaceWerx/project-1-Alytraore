<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <!-- Bootstrap 5 reference stylesheet -->
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
<!--bootstrap classes cheatsheet-->
<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
    <link href="./Employee.css" rel="stylesheet" />


    <link rel="icon" type="'image/x-icon" href="favicon.png">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-1g navbar-dark fixed-top scrolling-navbar">

            <div id="nav" class="container">

                <img src="rev-logo.png" alt="revature logo">

                    <div class="d-flex">

                        <a id="logout-anchor" href="login.html">
                             <button  type ="button" class="btn btn-outline-success">
                                Logout 
                             </button>
                        </a>
                        
                    </div>
            </div>
        </nav>
    </header>

    <div id="main">

        <div id="bg">
            <img src="main-background.jpg" alt="tech background">
        </div>

        <div id="display">

            <h2 id="display-title">Employee Portal</h2>

            <div id="display-buttons">
               
                <a id="submit-anchor" href="Submit.html">
                    <button class="btn butn-outline-dark">
                        Submit Reimbursement
                    </button>
                </a>
               
            </div>

            <table id="display-table" class="table table-striped">

                <thead>
                    <tr>
                        <tg scope="col">ID</tg>
                        <tg scope="col">Type</tg>
                        <tg scope="col">Description</tg>
                        <tg scope="col">Amount</tg>
                        <tg scope="col">Status</tg>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th scope="row">1</th>

                        <td>Lodging</td>
                        <td>Hotel stay in Orlando</td>
                        <td>$500.00</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Travel</td>
                        <td>Flights to Orlando</td>
                        <td>$1000.00</td>
                        <td>Approved</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Food</td>
                        <td>Dinner in Orlando</td>
                        <td>$200.00</td>
                        <td>Denied</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Other</td>
                        <td>Beach trip with team</td>
                        <td>$700.00</td>
                        <td>Denied</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>





</html>
