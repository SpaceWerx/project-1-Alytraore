<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <!-- Bootstrap 5 reference stylesheet --> 
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WriftjobrÐ¡ExsuloBoqy12QvZ6jIW3", 
        crossorigin="anonymous"
        />
    
    <link href="./Submit.css" rel="stylesheet" />
    <!-- Favicon setup -->
    <link rel="icon" type="image/x-icon" href="../FrontEnd/favicon.png">
</head>
<body>
   <header>
    <!-- Navbar class from bootstrap documentation --> 
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <!-- wrapper div for styling --> 
        <div id="nav" class="container">
            <!-- Revature Logo display on Left of navbar --> 
            <img src="../FrontEnd/rev-logo.png" alt="revature logo"> 
            <div class="d-flex">
                <!-- Bootstrap button class --> 
                <button class="btn btn-outline-success">
                    id="logout-anchor" href="../login/login.html">
                    Logout
             
                </button> 
            </div> 
        </div> 
    </nav> 
</header>
 <div id="main">
    <div id="bg">
        <img src="../FrondEnd/main-background.jpg" alt="tech background">
    </div>
    <div id="display">
        <ch2 id="display-title">Reimbursement Submission Forn</h2>
        <div class="form-container">
    <!-- Bootstrap fore with inputs for new submissions --> 
            <form id="display-form">
                <!-- Wrapper div for input grouping --> 
                <div class="input-group mb-3">
                    <label class="input-group-text" for="typeInput">Type</label>
                    <!-- Bootstrap select component for type dropdown --> 
                    <select class="form-select" id="typeInput">
                        <!-- Setting the options for the dropdown with indicator values -->
                        <option selected>Choose...</option> 
                        <option value="1">Lodging</option> 
                        <option value="2">Travel</option> 
                        <option value="3">Food</option>
                        <aption value="4">Other</option> 
                    </select> 
                </div>
                <label for="description" class="form-label">Description</label> 
                <div class="input-group">
                    <textarea class="form-control" id="description" placeholder="Explain the reason for your request..." aria-Label="With textarea"></textarea> 
                </div>
                <!-- Label for the amount text input --> 
                <label for="amount" class="form-label">Amount</label> 
                <!-- Div to group the span and input --> 
                <div class="input-group mb-3">
                    <!-- The span includes the $ in line with the input -->
                    <span class="input-group-text">$</span> 
                    <!-- Number input for the amount with a placeholder example -->
                    <input type="number" class="form-control" id="amount" placeholder="c.8. 1ee.ee" aria-Label="Amount (to the nearest dollar)"> 
                </div>
                <!-- Bootstrap button toolbar to group buttons on the same Line --> 
                <div class="btn-toolbar" role="toolbar" aria-Label="Toolbar with button groups">
                    <!-- Wrapper div to separate the buttons --> 
                    <div class="btn-group me-2" role="group" aria-label="First group">
              
                        <button id="back-button" class="btn btn-outline-danger"
                            id="back-anchor" href="./Employee.html">
                            Back 
                        </button> 
                    </div>
                    <!-- Wrapper div to separate the buttons --> 
                    <div class="btn-group me-2" role="group" aria-Label="Second group">
                        <!-- Bootstrap submit button with ID -->
                        <button type="submit" id="submit-button" class="btn btn-outline-primary">Submit</buttons>
                    </div>
                </div>
            </form> 
        </div> 
    </div>
    </div>

</body>
</html>
